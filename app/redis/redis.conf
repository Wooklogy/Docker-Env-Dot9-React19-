# -----------------------------
# Network
# -----------------------------
bind 0.0.0.0
port 6379

# -----------------------------
# Security
# -----------------------------
# 개발 환경이라도 최소한의 보호를 위해 protected-mode는 off로 설정하거나
# bind 0.0.0.0을 썼을 때 보안 정책을 확인해야 합니다.
protected-mode no

# -----------------------------
# Resource Usage
# -----------------------------
# .env의 MEM_REDIS=512M 설정에 맞춰 256MB~384MB 정도가 적당합니다.
maxmemory 256mb
# 메모리가 꽉 찼을 때 가장 오래된 데이터부터 삭제 (LRU 알고리즘)
maxmemory-policy allkeys-lru

# -----------------------------
# Persistence (성능 최적화)
# -----------------------------
# 형님의 의도대로 디스크 쓰기를 완전히 차단하여 순수 인메모리 속도를 확보합니다.
appendonly no
save ""

# -----------------------------
# Server Mode
# -----------------------------
# Docker에서 실행될 때는 컨테이너가 프로세스를 추적해야 하므로
# daemonize는 반드시 no여야 합니다. (형님 설정 유지)
daemonize no